<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Waste Solution Register</title>
  <link rel="stylesheet" href="CSS/loginStyle.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form action="#" method="POST" enctype="multipart/form-data" id="register_form">

        <div class="input-group i1">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name" required />
        </div>
        <div class="input-group i2">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name" required />
        </div>
        <div class="input-group i3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group i3">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phone_number" required />
        </div>
        <div class="input-group i5">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="input-group i6" id="userTypeSection" style="display:none;">
          <label for="">Select User Type</label>
          <label class="radio-container">
            Admin
            <input type="radio" name="user_type" value="admin" />
            <span class="checkmark"></span>
          </label>

          <label class="radio-container">
            Collector
            <input type="radio" name="user_type" value="collector" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="input-group i7">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group i8">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
        </div>
        <div class="password-rules">
          <div class="error" id="length-error">✗ At least 6 characters</div>
          <div class="error" id="letter-error">✗ Contains letters</div>
          <div class="error" id="digit-error">✗ Contains numbers</div>
          <div class="error" id="symbol-error">✗ Contains symbols</div>
          <div class="error" id="match-error">Passwords didn't match</div>
        </div>
        <div class="input-group">
          <label for="image-input" class="form-label">Choose Profile Picture</label>
          <input type="file" id="image-input" name="profile_image" class="form-input">
        </div>
        <button type="submit" id="register_button">Register</button>
      </form>
      <p>Already have accout? <a href="login.html">Login</a></p>
      <p>Or go to <a href="index.html">Home</a></p>
    </div>
  </div>


  <script type="module" src="./JS/register.js"></script>
</body>

</html>
