<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Waste Solution Register</title>
  <link rel="stylesheet" href="loginStyle.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="username">First Name</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="username">Last Name</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="username">Email</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="username">Phone Number</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="username">Address</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group" id="userTypeSection" style="display:none;">
          <label for="">Select User Type</label>
          <label class="radio-container">
            Admin
            <input type="radio" name="user_type" value="admin" />
            <span class="checkmark"></span>
          </label>

          <label class="radio-container">
            Collector
            <input type="radio" name="user_type" value="collector" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have accout? <a href="login.html">Login</a></p>
      <p>Or go to <a href="index.html">Home</a></p>
    </div>
  </div>
</body>

</html>
